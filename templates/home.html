{% extends "layout.html" %}
{% block body %}
<div class="container">

    <ul id="bubbles">
        <li class="like" title="Likes received."><span>0</span> <span>likes</span></li>
        <li class="dislike" title="Dislikes received."><span>0</span> <span>dislikes</span></li>
        <li class="issue" title="Issues received."><span>0</span> <span>issues</span></li>
    </ul>

    <div id="table-filter">
        <select id="type" title="Select feedback type">
            <option value="like">LIKE</option>
            <option value="dislike">DISLIKE</option>
            <option value="issue">ISSUE</option>
            <option value="all" selected>ALL</option>
        </select>
        <select id="range" title="Select time range">
            <option value="today">TODAY</option>
            <option value="week">WEEK</option>
            <option value="month">MONTH</option>
            <option value="all" selected>ALL</option>
        </select>
        <button id="submit-filter" title="Get selection">GO!</button>
    </div>
        <table id="feedback_table">
        <tbody>
        </tbody>
    </table>
</div>
{% endblock %}
